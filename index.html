                            <label for="priority">Priority</label>

                            <input type="range" id="priority-range" value ="0" min="0" max="5" class="cursor">
                        </div>

                    </div>
                    
                    
                </form>

            <section>
                <!-- pop-up on button's clic -->
                <section id="deleteAllConfirmation" class="display-none position-left_17v5p100 position-top_42p100 height_400 width_65p100 background-red position-absolute">
                    <div class="flex flex-column justifyContent-center alignItem-center height_100p100 gap30">
                        <p class="font-size_30 text-align_center">Do you want to delete all the tasks ?</p>
                        <div class=" flex gap30">
                            <button class="padding-top background-linear_green-blue border-radius25 pointer border-none" onclick="initialize()">Yes</button>
